    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style type="text/css">
        * {
            font-family: 'Jua', sans-serif;

        }

        .wrap {
            width: 500px;
            margin: 40px auto;

        }

        .img {
            background-image: url('https://www.poom.co.kr/Upload2/Product/201809/1806281069_detail1.jpg');
            background-size: cover;
            background-position: center;
            width: 500px;
            height: 300px;
        }

        .info {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1, h5 {
            display: inline;
        }

        .order {
            text-align: center;
        }

        .orders {
            margin-top: 100px;
        }

        .input-group-text {
            color: white;
            background-color: black;
        }


    </style>

    <script>
        function showAlert() {
            alert('주문이 완료 되었습니다.')
        }

    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">승진's 쇼핑몰</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item dropdown">

                   aria-haspopup="true" aria-expanded="false">
                    상품
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">가정용 디퓨저</a>

            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">설정</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
        </form>
    </div>
</nav>
<div class="wrap">
    <div class="img"></div>
    <div class="info">
        <h1>차량용 디퓨저를 팝니다.</h1>
        <br>
        <hr>
        <h5>가격: 8,000원/개</h5>
        <br>
        <hr>
        <p>차 안에 작게 걸어놓을 수 있는 귀여운 방향제예요!
            귀여운 캐릭터의 얼굴이 그려져있어 시선을 끈답니다.
            상큼한 피치 향으로 차안을 향긋하게 바꿔보세요~</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 이름</span>
            </div>
            <input type="text" class="form-control" id="order-name">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">수량</label>
            </div>
            <select class="custom-select" id="order-count">
                <option selected value=""> -- 수량을 선택하세요 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" class="form-control" id="order-address">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="text" class="form-control" id="order-phone">
        </div>
        <div class="order">
            <button type="button" class="btn btn-dark" onclick="showAlert()">주문하기</button>
        </div>
    </div>
    <div class="orders">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">수량</th>
                <th scope="col">주소</th>
                <th scope="col">전화번호</th>
            </tr>
            </thead>
            <tbody id="orders-box">
            <tr>
                <td>곽승진</td>
                <td>4</td>
                <td>서울시 성북구 안암동</td>
                <td>010-4598-**90</td>
            </tr>
            <tr>
                <td>김준성</td>
                <td>2</td>
                <td>경기도 부천시 원미구</td>
                <td>010-4718-**19</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
